<!DOCTYPE html>
<html>
    <head>
        <title>TIME TABLE</title>
        <style>
            table,td,th{
                border: 2px solid black ;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center">time table</h1>
        <table>
           
            <tr>
                <th>table</th>
                <th>9.00<br> 10.40</th>
                <th>11.00<br> 12.40</th>
                <th>12.40<br> 1.50</th>
                <th>1.50<br> 4.20</th>
             </tr>
             <tr>
                <th>mon</th>
                <td>eng</td>
                <td>Mat</td>
                <td rowspan="6" style="writing-mode: vertical-rl; text-orientation: upright;">Lunch</td>

            </tr> 
            <tr>
                <th>Tue</th>
            </tr> 
            <tr>
                <th>Wed</th>
            </tr> 
            <tr>
                <th>Thu</th>
            </tr> 
            <tr>
                <th>Fri</th>
            </tr> 
            <tr>
                <th>sun</th>
            </tr> 
               
        </table>
    </body>
</html>
